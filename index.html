<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Condo - IG Style</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root {
            --ig-bg: #ffffff;
            --ig-secondary-bg: #efefef;
            --ig-blue: #0095f6;
            --user-bubble: linear-gradient(to bottom right, #7F00FF, #E100FF);
            --bot-bubble: #efefef;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Sarabun", sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container & Login */
        .phone-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background-color: var(--ig-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        @media (min-width: 500px) {
            .phone-container { height: 90vh; border-radius: 30px; border: 8px solid #222; }
        }

        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .login-btn {
            background: var(--user-bubble);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        /* Header */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #dbdbdb;
            background: white;
        }

        .profile-pic { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; margin-right: 12px; border: 1px solid #eee; }
        .user-info { flex: 1; }
        .username { font-weight: 600; font-size: 14px; }
        .status { font-size: 11px; color: #8e8e8e; }

        /* Chat Area */
        #chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #fff;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } }

        .user { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: var(--bot-bubble); color: black; border-bottom-left-radius: 4px; }
        
        .chat-img { max-width: 200px; border-radius: 15px; margin-top: 5px; cursor: pointer; }

        /* Input Area */
        .input-area {
            padding: 10px 15px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
        }

        .icon-btn { cursor: pointer; color: #333; display: flex; align-items: center; }
        .input-wrapper {
            flex: 1;
            background: var(--ig-secondary-bg);
            border-radius: 25px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
        }

        input { flex: 1; border: none; background: transparent; outline: none; font-size: 14px; padding: 5px 0; }
        .send-btn { color: var(--ig-blue); font-weight: 700; cursor: pointer; margin-left: 10px; display: none; }

        /* Utils */
        .hidden { display: none !important; }
        .typing { font-size: 12px; color: #8e8e8e; margin-left: 10px; display: none; }
    </style>
</head>
<body>

<div class="phone-container">
    <div id="login-screen">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="80" style="margin-bottom: 20px;">
        <h2 style="margin-bottom: 5px;">Smart Condo</h2>
        <p style="color: #8e8e8e; margin-bottom: 30px;">กรุณาเข้าสู่ระบบเพื่อคุยกับนิติ</p>
        <button class="login-btn" onclick="liffLogin()">Log in with LINE</button>
        <p id="status-msg" style="margin-top:20px; font-size: 12px; color: #ccc;">Initializing...</p>
    </div>

    <div id="chat-screen" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
        <header class="chat-header">
            <div class="icon-btn" style="margin-right: 10px;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </div>
            <img id="header-pic" src="" class="profile-pic">
            <div class="user-info">
                <div class="username" id="header-name">Niti Bot</div>
                <div class="status">Active now</div>
            </div>
        </header>

        <div id="chat-area">
            <div class="message bot">สวัสดีค่ะ มีอะไรให้ช่วยไหมคะ?</div>
        </div>
        
        <div id="typing-ui" class="typing">กำลังพิมพ์...</div>

        <div class="input-area">
            <label class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                <input type="file" id="image-input" accept="image/*" class="hidden" onchange="handleImage(this)">
            </label>
            
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="พิมพ์ข้อความ..." autocomplete="off">
                <div id="send-btn" class="send-btn" onclick="handleSend()">Send</div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIG ---
    const LIFF_ID = "2008801500-KHOUXJ8m"; 
    const API_URL = "https://lakeisha-catabolic-chara.ngrok-free.dev/api/web/chat";
    const API_TOKEN = "66122519026";

    let userProfile = null;

    // 1. LIFF Init
    async function main() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                loadProfile();
            } else {
                document.getElementById('status-msg').innerText = "พร้อมใช้งาน";
            }
        } catch (err) {
            console.error(err);
        }
    }
    main();

    function liffLogin() { liff.login(); }

    async function loadProfile() {
        userProfile = await liff.getProfile();
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('chat-screen').classList.remove('hidden');
        document.getElementById('header-name').innerText = userProfile.displayName;
        document.getElementById('header-pic').src = userProfile.pictureUrl || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
    }

    // 2. Chat UI Logic
    const msgInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const chatArea = document.getElementById('chat-area');
    const typingUi = document.getElementById('typing-ui');

    msgInput.addEventListener('input', () => {
        sendBtn.style.display = msgInput.value.trim() ? 'block' : 'none';
    });

    msgInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });

    // 3. Handle Send Message
    async function handleSend() {
        const text = msgInput.value.trim();
        if (!text || !userProfile) return;

        appendMessage(text, 'user');
        msgInput.value = '';
        sendBtn.style.display = 'none';
        
        await callApi({ message: text });
    }

    // 4. Handle Image Upload
    function handleImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // แสดงรูปในแชทฝั่ง User
                const imgHtml = `<img src="${e.target.result}" class="chat-img">`;
                appendMessage(imgHtml, 'user', true);
                
                // ส่งไป API (ในที่นี้ส่งเป็น Base64 หรือจะปรับเป็น FormData ก็ได้)
                callApi({ 
                    message: "[ส่งรูปภาพ]", 
                    image_data: e.target.result 
                });
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // 5. API Call
    async function callApi(payload) {
        typingUi.style.display = 'block';
        chatArea.scrollTop = chatArea.scrollHeight;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_TOKEN}`
                },
                body: JSON.stringify({
                    user_id: userProfile.userId,
                    display_name: userProfile.displayName,
                    picture_url: userProfile.pictureUrl,
                    ...payload
                })
            });

            const data = await response.json();
            appendMessage(data.reply || "บอทได้รับข้อความแล้วค่ะ", 'bot');
        } catch (err) {
            appendMessage("ขออภัย ระบบขัดข้อง: " + err.message, 'bot');
        } finally {
            typingUi.style.display = 'none';
        }
    }

    function appendMessage(content, sender, isHTML = false) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        if (isHTML) div.innerHTML = content;
        else div.innerText = content;
        chatArea.appendChild(div);
        chatArea.scrollTop = chatArea.scrollHeight;
    }
</script>

</body>
</html>
