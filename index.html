<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Niti Bot</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; }
        
        /* Login Screen */
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .login-btn { background-color: #00B900; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; }
        
        /* Chat Screen */
        #chat-screen { display: none; flex-direction: column; height: 100vh; max-width: 600px; margin: 0 auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        /* Header */
        header { background-color: #00B900; color: white; padding: 15px; text-align: center; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .profile-info { font-size: 12px; display: flex; align-items: center; gap: 10px; }
        .profile-img { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; border: 2px solid white; }

        /* Chat Area */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background-color: #eef1f5; }
        
        .message { max-width: 70%; padding: 10px 15px; border-radius: 15px; word-wrap: break-word; font-size: 15px; line-height: 1.4; position: relative; }
        
        /* Bot Message */
        .message.bot { align-self: flex-start; background-color: #ffffff; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .message.bot::before { content: "ü§ñ"; position: absolute; top: -20px; left: 0; font-size: 16px; }
        
        /* User Message */
        .message.user { align-self: flex-end; background-color: #00B900; color: white; border-bottom-right-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }

        /* Input Area */
        .input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #ddd; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; font-size: 16px; }
        button#send-btn { background-color: #00B900; color: white; border: none; padding: 0 20px; margin-left: 10px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        button#send-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        .status { text-align: center; font-size: 12px; color: #888; margin-bottom: 5px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Smart Condo Chat</h2>
        <button class="login-btn" onclick="liffLogin()">Log in with LINE</button>
        <p id="error-msg" style="color: red; margin-top: 10px;"></p>
    </div>

    <div id="chat-screen">
        <header>
            <span>üí¨ ‡∏ô‡πâ‡∏≠‡∏á‡∏ö‡∏≠‡∏ï‡∏ô‡∏¥‡∏ï‡∏¥</span>
            <div class="profile-info">
                <span id="display-name">Guest</span>
                <img id="profile-pic" src="" alt="" class="hidden">
            </div>
        </header>
        
        <div id="chat-box">
            <div class="message bot">‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡πà‡∏∞ ‡∏°‡∏µ‡∏≠‡∏∞‡πÑ‡∏£‡πÉ‡∏´‡πâ‡∏ô‡πâ‡∏≠‡∏á‡∏ö‡∏≠‡∏ï‡∏ä‡πà‡∏ß‡∏¢‡πÑ‡∏´‡∏°‡∏Ñ‡∏∞?</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." onkeypress="handleEnter(event)">
            <button id="send-btn" onclick="sendMessage()">‡∏™‡πà‡∏á</button>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const LIFF_ID = "2008801500-KHOUXJ8m"; 
        const API_URL = "https://lakeisha-catabolic-chara.ngrok-free.dev/api/web/chat";
        const API_TOKEN = "MY_SECRET_KEY";

        // Global User Data
        let userProfile = null;

        // 1. Initialize LIFF
        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    getUserProfile();
                } else {
                    document.getElementById('login-screen').style.display = 'flex';
                }
            } catch (err) {
                document.getElementById('error-msg').innerText = "LIFF Init Error: " + err;
            }
        }
        main();

        function liffLogin() {
            if (!liff.isLoggedIn()) {
                liff.login();
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                userProfile = profile;
                
                // Update UI
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                document.getElementById('display-name').innerText = profile.displayName;
                
                const pic = document.getElementById('profile-pic');
                if(profile.pictureUrl) {
                    pic.src = profile.pictureUrl;
                    pic.classList.remove('hidden');
                }
            } catch (err) {
                console.error('Profile Error:', err);
            }
        }

        // 2. Send Message Logic
        async function sendMessage() {
            const inputField = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const text = inputField.value.trim();

            if (!text || !userProfile) return;

            // Add User Message to UI
            appendMessage(text, 'user');
            inputField.value = '';
            sendBtn.disabled = true; // Prevent double click

            // Prepare Payload (Key ‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö Python: user_id, message, display_name, picture_url)
            const payload = {
                user_id: userProfile.userId,
                message: text,
                display_name: userProfile.displayName,
                picture_url: userProfile.pictureUrl
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // *** ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ ***
                        'Authorization': `Bearer ${MY_SECRET_KEY}` // ‡∏™‡πà‡∏á Token ‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢ (‡∏ñ‡πâ‡∏≤ Backend ‡πÄ‡∏ä‡πá‡∏Ñ)
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Add Bot Response to UI
                if (data.reply) {
                    appendMessage(data.reply, 'bot');
                }
                
                // Optional: ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
                if (data.user_status && data.user_status.registered === false) {
                    console.log("User ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô");
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                appendMessage("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠: " + error.message, 'bot');
            } finally {
                sendBtn.disabled = false;
                document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            }
        }

        // Helper: Show Message on Screen
        function appendMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.classList.add('message', sender);
            
            // ‡πÅ‡∏õ‡∏•‡∏á \n ‡πÄ‡∏õ‡πá‡∏ô <br> ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà‡πÑ‡∏î‡πâ
            div.innerHTML = text.replace(/\n/g, '<br>');
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
